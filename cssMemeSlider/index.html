<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Meme CSS Slider</title>
</head>
<body>

    <div class="slider">

        <input type="radio" name="pagination" id="slide1" checked>
        <input type="radio" name="pagination" id="slide2">
        <input type="radio" name="pagination" id="slide3">
        <input type="radio" name="pagination" id="slide4">


        <div class="slider__slides-wrapper">
            <div class="slide slide-1"></div>
            <div class="slide slide-2"></div>
            <div class="slide slide-3"></div>
            <div class="slide slide-4"></div>
        </div>

        <div class="pagination-container">
            <div class="slider__text-wrapper">
                <div class="text text-1">Ну давай расскажи мне (Condescending Wonka, Creepy Wonka)</div>
                <div class="text text-2">Сеньор Чанг. Применяется для высмеивания чего-то маленького. </div>
                <div class="text text-3">Нельзя просто так взять и… (One does not simply walk into Mordor)</div>
                <div class="text text-4">Твое лицо, когда... (Tony Stark face).</div>
            </div>
            <div class="slider__pagination-wrapper">
                <label class="pagination pagination-1" for="slide1">
                    <span class="pagination-dot"></span>
                </label>
                <label class="pagination pagination-2" for="slide2">
                    <span class="pagination-dot"></span>
                </label>
                <label class="pagination pagination-3" for="slide3">
                    <span class="pagination-dot"></span>
                </label>
                <label class="pagination pagination-4" for="slide4">
                    <span class="pagination-dot"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
